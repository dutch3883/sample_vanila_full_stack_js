<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .videos-list {
      margin-top: 20px;
    }

    .videos-list h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .video-item {
      background: #f5f5f5;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .video-url {
      color: #667eea;
      word-break: break-all;
      font-weight: 500;
    }

    .video-time {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    .error {
      background: #ff4444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    .success {
      background: #00C851;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Analyzer</h1>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="input-section">
      <input
        type="text"
        id="videoUrl"
        placeholder="Enter YouTube URL..."
        autocomplete="off"
      />
      <button id="analyzeBtn" onclick="analyzeVideo()">Analyze Video</button>
    </div>

    <div class="videos-list">
      <h2>Submitted Videos</h2>
      <div id="videosList"></div>
    </div>
  </div>

  <script>
    // Fetch and display videos on page load
    async function loadVideos() {
      try {
        const response = await fetch('/videos');
        const videos = await response.json();
        displayVideos(videos);
      } catch (error) {
        showError('Failed to load videos');
      }
    }

    // Display videos in the list
    function displayVideos(videos) {
      const videosList = document.getElementById('videosList');

      if (videos.length === 0) {
        videosList.innerHTML = '<div class="empty-state">No videos submitted yet</div>';
        return;
      }

      videosList.innerHTML = videos
        .map(video => `
          <div class="video-item">
            <div class="video-url">${video.url}</div>
            <div class="video-time">${new Date(video.timestamp).toLocaleString()}</div>
          </div>
        `)
        .join('');
    }

    // Analyze video (POST request)
    async function analyzeVideo() {
      const urlInput = document.getElementById('videoUrl');
      const url = urlInput.value.trim();
      const analyzeBtn = document.getElementById('analyzeBtn');

      if (!url) {
        showError('Please enter a YouTube URL');
        return;
      }

      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';

      try {
        const response = await fetch('/videos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        if (response.ok) {
          showSuccess('Video submitted successfully!');
          urlInput.value = '';
          loadVideos();
        } else {
          showError('Failed to submit video');
        }
      } catch (error) {
        showError('Network error occurred');
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze Video';
      }
    }

    // Show error message
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Allow Enter key to submit
    document.getElementById('videoUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        analyzeVideo();
      }
    });

    // Load videos when page loads
    loadVideos();
  </script>
</body>
</html>
